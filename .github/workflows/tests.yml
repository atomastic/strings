name: Tests

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json
      run: composer validate

    - name: Install dependencies
      run: composer install --dev --prefer-dist --no-progress --no-suggest
      
    - name: Run test suite
      run: ./vendor/bin/pest
